<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Temperatura</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Nome da cidade" spellcheck="false">
            <button><img src="images/search.png" alt="Botão de pesquisa" draggable="false"></button>
            </div>
            <div class="errodepesquisa">Cidade Inválida!</div>
        <div class="tempo">
            <img src="images/clear.png" alt="Imagem do tempo" class="iconedotempo">
            <h1 class="Temperatura">30°c</h1>
            <h2 class="nomecidade">Recife</h2>
            <div class="detalhes">
                <div class="coluna">
                    <img src="images/humidity.png" alt="Imagem de humidade" draggable="false">
                    <div><p class="humidade"> 50%</p>
                    <p id="teste">Humidade</p></div>
                </div>
                <div class="coluna">
                    <img src="images/wind.png" alt="Imagem de vento" draggable="false">
                    <div><p class="vento"> 30 km/h</p>
                    <p>Vento</p></div>
                </div>
            </div>
        </div>

    </div>

<script src="script.js"></script>  
</body>

</html>
